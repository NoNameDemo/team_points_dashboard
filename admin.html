<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - TeamPoint</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <!-- Auth Modal -->
    <div
      id="authModal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4 text-center">🔒 Enter Admin Code</h2>
        <input
          type="password"
          id="adminCode"
          placeholder="Enter Code"
          class="w-full px-4 py-2 border rounded mb-4"
        />
        <button
          onclick="verifyCode()"
          class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Unlock Panel
        </button>
        <p id="errorText" class="text-red-500 text-sm mt-2 hidden">
          Incorrect code. Try again.
        </p>
      </div>
    </div>

    <!-- Admin Panel -->
    <div
      id="adminPanel"
      class="hidden w-full max-w-3xl mx-auto p-6 bg-white rounded-xl shadow-md"
    >
      <h1 class="text-2xl font-bold text-blue-700 mb-4">👨‍💼 Admin Panel</h1>
      <form id="taskForm" class="space-y-4">
        <div>
          <label class="block text-gray-700">Select Member</label>
          <select id="memberSelect" class="w-full px-4 py-2 border rounded">
            <option>Shreyank</option>
            <option>Akshay</option>
            <option>Shatakshi</option>
            <option>Yuvraj</option>
            <option>Nikhil</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-700">Points</label>
          <input
            type="number"
            id="pointsInput"
            class="w-full px-4 py-2 border rounded"
            placeholder="+10 or -5"
          />
        </div>
        <div>
          <label class="block text-gray-700">Reason</label>
          <input
            type="text"
            id="reasonInput"
            class="w-full px-4 py-2 border rounded"
            placeholder="e.g., Late submission"
          />
        </div>
        <button
          type="submit"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
        >
          Submit Points
        </button>
        
      </form>
      <div class="mt-6">
      <button
        onclick="resetAllData()"
        class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
      >
        🔁 Reset All Points & History
      </button>
    </div>
  </div>
    </div>

   <!-- Scripts -->
  <script>
    const correctCode = "shreyank@6969";

    const defaultMembers = [
      { id: 1, name: "Shreyank", points: 0 },
      { id: 2, name: "Akshay", points: 0 },
      { id: 3, name: "Shatakshi", points: 0 },
      { id: 4, name: "Yuvraj", points: 0 },
      { id: 5, name: "Nikhil", points: 0 },
    ];

    // Load members from localStorage or fallback to default
    let members =
      JSON.parse(localStorage.getItem("members")) || defaultMembers;
    localStorage.setItem("members", JSON.stringify(members));

    function verifyCode() {
      const enteredCode = document.getElementById("adminCode").value;
      const errorText = document.getElementById("errorText");

      if (enteredCode === correctCode) {
        document.getElementById("authModal").style.display = "none";
        document.getElementById("adminPanel").classList.remove("hidden");
      } else {
        errorText.classList.remove("hidden");
      }
    }

    document.getElementById("taskForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const memberName = document.getElementById("memberSelect").value;
      const points = parseInt(document.getElementById("pointsInput").value);
      const reason = document.getElementById("reasonInput").value;

      if (isNaN(points)) {
        alert("Please enter a valid number for points.");
        return;
      }

      const memberIndex = members.findIndex((m) => m.name === memberName);
      if (memberIndex === -1) {
        alert("Member not found.");
        return;
      }

      // Update member points
      members[memberIndex].points += points;
      localStorage.setItem("members", JSON.stringify(members));

      // Update point history
      let pointHistory =
        JSON.parse(localStorage.getItem("pointHistory")) || [];
      pointHistory.push({
        name: memberName,
        points: points,
        reason: reason,
        date: new Date().toLocaleString(),
      });
      localStorage.setItem("pointHistory", JSON.stringify(pointHistory));

      alert(
        `✅ ${memberName}'s points updated by ${points}.\n📝 Reason: ${reason}`
      );
      document.getElementById("taskForm").reset();
    });

    // 🔁 Reset All Data Function
    function resetAllData() {
      if (
        confirm(
          "⚠️ Are you sure you want to reset all points and history? This cannot be undone."
        )
      ) {
        const resetMembers = members.map((m) => ({
          ...m,
          points: 0,
        }));

        localStorage.setItem("members", JSON.stringify(resetMembers));
        localStorage.removeItem("pointHistory");

        alert("✅ All points and history have been reset.");
        location.reload(); // Optional: refresh to reflect reset
      }
    }
  </script>
  </body>
</html>
