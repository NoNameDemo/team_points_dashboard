<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - TeamPoint</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <!-- Auth Modal -->
    <div
      id="authModal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4 text-center">ğŸ”’ Enter Admin Code</h2>
        <input
          type="password"
          id="adminCode"
          placeholder="Enter Code"
          class="w-full px-4 py-2 border rounded mb-4"
        />
        <button
          onclick="verifyCode()"
          class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Unlock Panel
        </button>
        <p id="errorText" class="text-red-500 text-sm mt-2 hidden">
          Incorrect code. Try again.
        </p>
      </div>
    </div>

    <!-- Admin Panel -->
    <div
      id="adminPanel"
      class="hidden w-full max-w-3xl mx-auto p-6 bg-white rounded-xl shadow-md"
    >
      <h1 class="text-2xl font-bold text-blue-700 mb-4">ğŸ‘¨â€ğŸ’¼ Admin Panel</h1>
      <form id="taskForm" class="space-y-4">
        <div>
          <label class="block text-gray-700">Select Member</label>
          <select id="memberSelect" class="w-full px-4 py-2 border rounded">
            <option>Shreyank</option>
            <option>Akshay</option>
            <option>Shatakshi</option>
            <option>Yuvraj</option>
            <option>Nikhil</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-700">Points</label>
          <input
            type="number"
            id="pointsInput"
            class="w-full px-4 py-2 border rounded"
            placeholder="+10 or -5"
          />
        </div>
        <div>
          <label class="block text-gray-700">Reason</label>
          <input
            type="text"
            id="reasonInput"
            class="w-full px-4 py-2 border rounded"
            placeholder="e.g., Late submission"
          />
        </div>
        <button
          type="submit"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
        >
          Submit Points
        </button>
      </form>
      <hr class="my-6" />
      <button
        onclick="resetAllScores()"
        class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 w-full"
      >
        ğŸ§¹ Reset All Scores
      </button>
    </div>

    <script>
      function resetAllScores() {
        if (
          confirm(
            "âš ï¸ Are you sure you want to reset all scores? This cannot be undone."
          )
        ) {
          fetch(`${scriptURL}?action=reset`, { method: "POST" })
            .then(() => {
              alert("âœ… All scores have been reset.");
            })
            .catch((err) => {
              console.error("Reset error:", err);
              alert("âŒ Failed to reset scores.");
            });
        }
      }

      function verifyCode() {
        const enteredCode = document.getElementById("adminCode").value;
        const errorText = document.getElementById("errorText");

        fetch(scriptURL, {
          method: "POST",
          body: new URLSearchParams({
            action: "auth",
            code: enteredCode,
          }),
        })
          .then((res) => res.text())
          .then((response) => {
            if (response === "success") {
              document.getElementById("authModal").style.display = "none";
              document.getElementById("adminPanel").classList.remove("hidden");
            } else {
              errorText.classList.remove("hidden");
            }
          })
          .catch((err) => {
            console.error("Error verifying admin code:", err);
            alert("Server error. Try again.");
          });
      }
      // Google Apps Script Web App URL
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxC8NB2YK5EV8zLLfUcIF_XN8VRR32genrt2KY6LTp6pEA9RxGwKJuAtssJu_or9p7z/exec";

      document
        .getElementById("taskForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("memberSelect").value;
          const points = document.getElementById("pointsInput").value;
          const reason = document.getElementById("reasonInput").value;
          const time = new Date().toLocaleString();

          if (!points || isNaN(points)) {
            alert("âŒ Please enter a valid number of points.");
            return;
          }

          const formData = new FormData();
          formData.append("Name", name);
          formData.append("Points", points);
          formData.append("Reason", reason);
          formData.append("Time", time);

          fetch(scriptURL, { method: "POST", body: formData })
            .then(() => {
              alert(`âœ… Points submitted for ${name}`);
              document.getElementById("taskForm").reset();
            })
            .catch((error) => {
              console.error("Error!", error.message);
              alert("âŒ Failed to submit. Try again.");
            });
        });
    </script>
  </body>
</html>
