<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 p-6 font-sans">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
      <h1 class="text-2xl font-bold text-blue-700 mb-4" id="memberName">
        Member Details
      </h1>
      <div id="historyList" class="space-y-4">
        <!-- JS will fill this -->
      </div>
      <button
        onclick="window.history.back()"
        class="mt-6 text-sm text-blue-600 hover:underline"
      >
        ‚Üê Back to Dashboard
      </button>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const memberId = parseInt(params.get("id"));
      const members = JSON.parse(localStorage.getItem("members")) || [];
      const pointHistory =
        JSON.parse(localStorage.getItem("pointHistory")) || [];

      const member = members.find((m) => m.id === memberId);
      const memberNameEl = document.getElementById("memberName");
      const historyList = document.getElementById("historyList");

      if (!member) {
        memberNameEl.textContent = "Member not found";
      } else {
        memberNameEl.textContent = `${member.name}'s Point History`;

        const history = pointHistory.filter((h) => h.name === member.name);

        if (history.length === 0) {
          historyList.innerHTML = `<p class="text-gray-500">No point updates yet.</p>`;
        } else {
          history.forEach((entry) => {
            const div = document.createElement("div");
            div.className = "p-4 bg-gray-100 rounded border";
            div.innerHTML = `
            <p><strong>Points:</strong> <span class="${
              entry.points >= 0 ? "text-green-600" : "text-red-500"
            }">${entry.points}</span></p>
            <p><strong>Reason:</strong> ${entry.reason}</p>
            <p class="text-xs text-gray-500"><strong>Date:</strong> ${
              entry.date
            }</p>
          `;
            historyList.appendChild(div);
          });
        }
      }
    </script>
  </body>
</html>
